<div class="container">
  <div class="grid">
    <div class="col-6 md:col-3 lg:col-3" *ngFor="let item of movies">
      <app-item [itemData]="item"></app-item>    
    </div>
  </div>
  <div>   
    <p-paginator [rows]="movieRow" [totalRecords]="1000" (onPageChange)="paginate($event)"></p-paginator>
  </div>
</div>
